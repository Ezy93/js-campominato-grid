<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Campominato</title>

</head>

<body>
    <header class="container-fluid">
        <div class="container py-1">
            <div class="row">

                <div class="col-9">
                    <h1>
                        Campo Minato
                    </h1>
                </div>

                <div class="col-3 d-flex align-items-center">

                    <label for="difficoltà" class="px-3">
                        difficoltà: 
                    </label>
                    <select name="difficoltà" id="difficultySelector">
                        <option value="easy"> facile </option>
                        <option value="intermediate"> intermedia </option>
                        <option value="hard"> difficile </option>
                    </select>

                    <button id="playButton" class="mx-3 px-3 rounded-pill bg-primary text-white">
                        Play
                    </button>
                </div>

            </div>
        </div>
    </header>

    <main class=container-fluid>
        <div class="row">
            <div id="field" class="col-6 offset-3 d-flex flex-wrap p-4">

            </div>
        </div>

    </main>

    <footer>
        <div class="container py-1">
            <h6>
                Made with &hearts; by <a href="#">Boolean</a>
            </h6>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
